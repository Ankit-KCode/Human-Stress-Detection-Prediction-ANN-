<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Stress Prediction WebApp/stress_prediction/static/css/style.css">
</head>
<body>

    <div class="container">
        <h2>Stress Detection Prediction</h2>
        <form method="POST" action="{% url 'predict' %}"> Predict Stress 
            {% csrf_token %}
            <label>Snoring Rate:</label>
            <input type="number" name="snoring_rate" step="any" required>

            <label>Respiratory Rate:</label>
            <input type="number" name="respiratory_rate" step="any" required>

            <label>Body Temperature:</label>
            <input type="number" name="body_temperature" step="any" required>

            <label>Limb Movement:</label>
            <input type="number" name="limb_movement" step="any" required>

            <label>Blood Oxygen:</label>
            <input type="number" name="blood_oxygen" step="any" required>

            <label>Eye Movement:</label>
            <input type="number" name="eye_movement" step="any" required>

            <label>Sleep Hours:</label>
            <input type="number" name="sleep_hours" step="any" required>

            <label>Heart Rate:</label>
            <input type="number" name="heart_rate" step="any" required>

            <button type="submit">Predict Stress Level</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction Result: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
