{% load static %}

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stressognostic</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">STRESSOGNOSTIC</div>
        <div class="nav-center">
            <a href="/">HOME</a>
            <a href="/about">ABOUT</a>
            <a href="/help">HELP</a>
            <a href="/contact">CONTACT</a>
        </div>
        <div class="nav-right">

            <!-- <a href="/login">Login</a> -->
            <button type="submit"><a  href="/signup"> Sign Up </a></button>
            <button type="submit"><a  href="/signin"> Sign In </a></button>
            <button type="submit"><a  href="/signout"> Sign Out </a></button>
        
        </div>
    </nav>
    <div class="front-image"> <img src="{% static 'images/CHECK YOUR STRESS.png' %}" alt="Image"></div>
    <section class="hero">
        <h1>CHECK YOUR</h1>
        <h1>STRESS NOW</h1>
        <P>EASY TO CHECK YOUR STRESS USING ANN</P>
        <a href="/login" class="btn">CHECK STRESS</a>
    </section>

    <footer>
        <p>&copy; 2024 Stressognostic. All rights reserved.</p>
        <p>Designed & Developed By Ankit Kumar</p>
    </footer>
</body>
</html>
