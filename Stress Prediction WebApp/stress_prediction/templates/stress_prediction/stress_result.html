{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
    <nav>
        <div class="nav-left">STRESSOGNOSTIC</div>
        <div class="nav-center">
            <a href="/">HOME</a>
            <a href="/about">ABOUT</a>
            <a href="/help">HELP</a>
            <a href="/contact">CONTACT</a>
        </div>
        <div class="nav-right">
            <a href="/login">Login</a>
        </div>
    </nav>
       
    </header>

    <main>
        <div class="result-dashboard">
            <h1>RESULT DASHBOARD</h1>
            <div class="{% if prediction == 'Stressed' %}stressed{% else %}not-stressed{% endif %}">
                <h2>{{ prediction }}</h2>
            </div>
            <div class="personal-info">
                <h3>PERSONAL INFORMATION</h3>
                <p>Full Name: {{ user_info.full_name }}</p>
                <p>Age: {{ user_info.age }}</p>
                <p>Gender: {{ user_info.gender }}</p>
                <p>Location: {{ user_info.location }}</p>
            </div>
        </div>
        
    </main>
</body>
</html>
